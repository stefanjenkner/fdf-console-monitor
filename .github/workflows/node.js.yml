name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: '20.x'
      - run: |
          sudo apt update && sudo apt install -y libbluetooth-dev libudev-dev
          npm ci
      - run: npm run build --if-present
      - run: npm run test
      - run: npm run lint
