name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: '20.x'
      - run: |
          sudo apt install -y libusb-1.0-0-dev libudev-dev
          npm ci
      - run: npm run build --if-present
      - run: npm run lint
      - run: npm run test
        env:
          CI: true
